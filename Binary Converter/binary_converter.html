<!DOCTYPE html>
<html>
    <head>
        <title>Binary Converter</title>
        <link rel="stylesheet" href="./main.css" type="text/css">
    </head>
    <body>
        <section>
            <h1>Binary Converter</h1>
            <form>
                <div class="input_data">
                    <label for="number">Enter number:</label>
                    <input id="number" type="text">
                </div>
                <div class="input_data">
                    <label for="from">Enter FROM system:</label>
                    <input id="from" type="number">
                </div>
                <div class="input_data">
                    <label for="to">Enter TO system:</label>
                    <input id="to" type="number">
                </div>
                <input class="btn" type="submit" value="Convert">
            </form>
            <p id="answer">Answer will be here...</p>
        </section>
        
        <script src="js/numberHandler.js"></script>
        <script src="js/formHandler.js"></script>

    </body>
</html>
