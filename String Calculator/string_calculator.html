<!DOCTYPE html>
<html>
    <head>
        <title>String Calculator</title>
        <link rel="stylesheet" href="./main.css" type="text/css">
    </head>
    <body>
        <section>
            <h1>String Calculator</h1>
            <form>
                <div class="input_data">
                    <label for="calculated_string">Enter calculated string (separeted by space):</label>
                    <input id="calculated_string" type="text">
                </div>
                <input class="btn" type="submit" value="Calculate">
            </form>
            <p id="answer">Answer will be here...</p>
        </section>
        
        <script src="js/stringHandler.js"></script>
        <script src="js/formHandler.js"></script>

    </body>
</html>
