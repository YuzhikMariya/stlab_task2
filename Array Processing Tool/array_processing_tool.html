<!DOCTYPE html>
<html>
    <head>
        <title>Array Processing Tool</title>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <section>
            <h1>Sub sum</h1>
            <form id="form_subSum">
                <span>Enter array: </span>
                <input id="arr_subSum" type="text" list="arrays" >
                <datalist id="arrays">
                    <option>-1,2,3,-9</option>
                    <option>2,-1,2,3,-9</option>
                    <option>-1,2,3,-9,11</option>
                    <option>-2,-1,1,2</option>
                    <option>100,-9,2,-3,5</option>
                    <option>1,2,3</option>
                    <option>-1,-2,-3</option>
                </datalist>
                <input class="btn" type="submit" value="Get sum">
            </form>
            <p id="answer_subSum">Answer will be <br> here...</p>
        </section>

        <section>
            <h1>Search</h1>
            <form id="form_search">
                <span>Enter array: </span>
                <input id="arr_search" type="text" list="arrays">
                <input class="btn" type="submit" value="Search">
            </form>
            <p id="answer_search"><br>Answer will be <br> here...<br></p>
        </section>

        <section>
            <h1>Selection</h1>
            <form id="form_selection">
                <span>Enter array: </span>
                <input id="arr_selection" type="text" list="arrays">
                <input class="btn" type="submit" value="Select">
            </form>
            <p id="answer_selection">Answer will be here...<br></p>
        </section>

        <script src="js/arrayHandler.js"></script>
        <script src="js/formHandler.js"></script>

    </body>
</html>
